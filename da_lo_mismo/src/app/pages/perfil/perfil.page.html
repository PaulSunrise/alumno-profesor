

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"
      icon="arrow-back-circle-outline" 
      text="Volver"
       color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

  </ion-header>
  <ion-toolbar>
    <img src="assets/logoassist.jpg" class="logoapp" >
  </ion-toolbar>



<ion-header [translucent]="true">
    <ion-title class="custom-title nombreusuario">Perfil: {{ usuario.username }}</ion-title>
</ion-header>

<ion-content [fullscreen]="true" class="custom-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="custom-title">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="cardcolor">
    <ion-item class="unamecolor">
      <ion-label class="custom-label">Usuario:</ion-label>
      <ion-label class="custom-value">{{ usuario.username }}</ion-label>
    </ion-item>

 

    <ion-item>
      <ion-label class="custom-label">Activo?:</ion-label>
      <ion-label class="custom-value">{{ usuario.isactive }}</ion-label>
    </ion-item>

    <ion-button [routerLink]="['/perfilactualizar', usuario.id]" class="custom-button">
      Actualizar perfil
    </ion-button>
  </ion-card>
</ion-content>
